<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    {% load static tailwind_tags %}
    {% tailwind_css %}
    <div class=" bg-slate-200">
        <div class ="h-screen flex items-center justify-center shadow-2xl">
            <div class="">
                <div class="rounded-4 bg-secondary p-5 mt">

                    <div class=" bg-orange-300 p-3 rounded-2xl w-full m-2 flex justify-center">
                        <h1 class="font-bold text-white">Login First!</h1>
                    </div>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <div class="p-2 w-full justify-center flex ">
                                    <input class="rounded-2xl p-2 flex justify-center" type="text" name="username" placeholder="Username" class="form-control">
                                </div>
                            </tr>    
                            <tr>
                                <p></p>
                                <div class="p-2 w-full justify-center flex ">
                                    <input class="rounded-2xl p-2" type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                            </tr>

                            {% if messages %}
                            {% for message in messages %}
                            <div class=" m-2 rounded-lg">
                                <p class="">Note : {{ message }}</p>
                            </div>
                            {% endfor %}
                            {% endif %} 
                
                            <tr>
                                <div class=" bg-green-500 rounded-2xl m-2 p-2 w-full justify-center flex cursor-pointer">
                                    <input class="cursor-pointer text-white font-bold font-monospace" type="submit" value="Login">
                                </div>
                            </tr>
                        </table>
                    </form>
                
                    <div class="flex justify-center bg-red-500 p-2 m-2 rounded-full w-full items-center gap-2">
                        <p class="text-white">Belum mempunyai akun? 
                        <div class="bg-white p-1 rounded-full cursor-pointer">
                            <a class="font-bold" href="{% url 'todolist:register' %}">Buat Akun</a>
                        </div>
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
