{% load static tailwind_tags %}
{% tailwind_css %}
<title>ToDo List</title>
<div class=" bg-gray-300 min-h-screen">
  <div class=" bg-orange-300 h-16 w-screen">
    <div class="flex items-center h-16 p-8">
      <p class=" font-bold text-black">Hello {{username}}</p>

      <div class="flex gap-4 items-center justify-center right-8 absolute lg">
        <div class=" bg-green-500 w-fit rounded-2xl">
          <button class="p-1 text-white font-bold" onclick="location.href='/todolist/create-task'">Create New Task</button>
        </div>
        <div class=" bg-green-500 w-fit rounded-2xl">
          <button class="p-1 text-white font-bold"><a href="{% url 'todolist:logout' %}">Logout</a></button>
        </div>

      </div>
    </div>
  </div>
    <div class="flex  justify-center justify-items-center bg-gray-300 h-fit mt-4 p-4">
      <div class="grid lg:grid-cols-4 md:grid-cols-3 gap-5 mt-8 sm:mt-5">
        {% for todo in list_todo %}
          <div class="bg-white rounded-2xl p-8 shadow-xl flex flex-col gap-2 hover:scale-150 transition duration-300 ease-in-out">
              <p class="text-center text-xl font-semibold">{{todo.title}} </p>
              <p class="text-center text-xs">{{todo.date}}</p>
            <div class="flex m-2 p-2 flex-col">
              <div class="transition-opacity bg-gray-600 bg-opacity-10 rounded-2xl p-2">
              <p class="break-all whitespace-pre-wrap">{{todo.description}}</p>
              <p>
                Status : 
                {% if todo.status %}
                Finished
                {% else %}
                Not Yet
                {% endif %}
              </p>
            </div>
          </div>
          <div class="w-full flex justify-center gap-2">
            <button class=" bg-red-600 rounded-2xl p-2 text-white font-bold"><a href="{% url 'todolist:delete' todo.id %}" title="">Delete</a></button>
            <button class=" bg-green-500 rounded-2xl p-2 text-white font-bold"><a href="{% url 'todolist:change' todo.id %}" title="">Change Status</a></button>
          </div>
        </div>
      {% endfor %}
    </div>
    </div>
</div>
